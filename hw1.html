<html lang="en">

    <title>Patient Registration | Kawaii Medical</title>

<body>
<header>
    <table width="100%">
        <tr>
            <td valign="top" align="left" width="20%">
                <div class="image">
                    <img align="center" src="clinic.png" alt="Kawaii Medical" width="70px" id="logo"/>
                </div>
            </td>
            <td>
                <h2>Kawaii Medical Hospital</h2>
            </td>
            <td valign="bottom" align="right" width="20%">
                <p>Today's Date: <span id="today"></span></p>
            </td>
        </tr>
    </table>
</header>
<hr>
<!-- Form begins here-->
<form action="thankyou.html">
    <center>
        <div class="format">
            <table>
				<tr>
    <th colspan="4">Create Patient Account</th>
</tr>
<!-- patient name portion -->
<tr>
    <td><label for="fname">First Name:</label></td>
    <td>
        <input type="text" 
        name="fname" 
        id="fname" 
        maxlength="30" 
        title="Please enter your first name" 
        required 
        placeholder="Arya">
    </td>
</tr>
<tr>
    <td><label for="mname">Middle Initial:</label></td>
    <td>
        <input type="text" 
        name="mname" 
        id="mname" 
        maxlength="1" 
        title="Please enter your middle initial" 
        placeholder="S">
    </td>
</tr>
<tr>
    <td><label for="lname">Last Name:</label></td>
    <td>
        <input type="text" 
        name="lname" 
        id="lname" 
        maxlength="30" 
        title="Please enter your last name" 
        required 
        placeholder="Nair">
    </td>
</tr>
<!-- patient gender portion -->
<tr>
    <td><label for="pgender">Gender:</label></td>
    <td>
        <input type="radio" id="g1" name="pgender" value="Male"> Male
        <input type="radio" id="g2" name="pgender" value="Female"> Female
        <input type="radio" id="g3" name="pgender" value="Other"> Nonbinary
		<input type="radio" id="g4" name="pgender" value="I prefer not to say"> I prefer not to say
    </td>
</tr>
